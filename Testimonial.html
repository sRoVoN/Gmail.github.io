<div class="grid grid-2 testimonial">
  <div class="testimonial-left">
    <header class="testimonial__header">
      Email that's secure, private, and puts you in control.
    </header>
    <div class="testimonial__main">
      <title class="testimonial__title">
        We never use your Gmail conter for any ads purposes
      </title>
      <input class="testimonial-text" type="checkbox" id="testimonial-text" />
      <label class="main" for="testimonial-text">
        <span class="text-main"
          >Gmail uses industry-leading encryption for all messages you receive
          and send. We never use you Gmail content to personalize ads.</span
        >
      </label>
      <img class="testimonial-image" src="./images/max-width599.webp" />
    </div>
    <div class="testimonial__main testimonial-2nd">
      <title class="testimonial__title-2nd">
        We never use your Gmail conter for any ads purposes
      </title>
      <input
        class="testimonial-text-2nd"
        type="checkbox"
        id="testimonial-text-2nd"
      />
      <label class="main-2nd" for="testimonial-text-2nd">
        <span class="text-main-2nd"
          >Gmail uses industry-leading encryption for all messages you receive
          and send. We never use you Gmail content to personalize ads.</span
        >
      </label>
      <img class="testimonial-image-2nd" src="./images/toggle.webp" />
    </div>
  </div>
  <picture class="image-side tetimonial-side">
    <source
      type="image/webp"
      media="(min-width: 600px)"
      srcset="./images/min-width600.webp"
    />
    <source
      type="image/webp"
      media="(max-width: 599px)"
      srcset="./images/max-width599.webp"
    />
    <img
      src="./images/unnamed.png"
      class="image-side testimonial-side"
      style="max-width: 900px"
    />
  </picture>
</div>
