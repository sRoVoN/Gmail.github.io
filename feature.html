<article class="feature grid grid--cols-2">
  <div class="feature__text">
    <h1 class="feature__heading">Secure, smart, and easy to use email</h1>
    <p>
      Get more done with Gmail. Now integrated with Google Chat, Google Meet,
      and more, all in one place.
    </p>
    <button><a href="#" style="color: #fff">Get Gmail</a></button>
    <button class="button--low"><a href="#">For Work</a></button>
  </div>
  <picture class="feature__images">
    <source
      type="image/webp"
      media="(min-width: 600px)"
      srcset="images/featuremin-width600.webp"
    />
    <source
      type="image/webp"
      media="(max-width:599px)"
      srcset="images/featuremax-width599.webp"
    />
    <img class="feature__image" src="./images/feature.png" />
  </picture>
</article>
